name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      - name: Start integration stack (Airbyte minimal)
        run: |
          docker compose up -d airbyte-db airbyte-server airbyte-worker
          sleep 25
      - name: Lint
        run: |
          pip install ruff
          ruff check udb_api
      - name: Run tests
        run: pytest -q --maxfail=1
      - name: Build docker image
        run: docker build -t udb-api:ci .
      - name: Security scan (pip-audit)
        run: |
          pip install pip-audit
          pip-audit || true
      - name: Summarize artifacts dir
        if: always()
        run: |
          echo "Artifact listing:" && find artifacts 2>/dev/null || true
