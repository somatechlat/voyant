apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: udb
spec:
  replicas: 1
  selector:
    matchLabels: { app: kafka }
  template:
    metadata:
      labels: { app: kafka }
    spec:
      containers:
        - name: kafka
          image: bitnami/kafka:3.7
          env:
            # Enable KRaft (no Zookeeper)
            - { name: KAFKA_ENABLE_KRAFT, value: "yes" }
            - { name: KAFKA_CFG_PROCESS_ROLES, value: "broker,controller" }
            - { name: KAFKA_CFG_NODE_ID, value: "1" }
            # Controller quorum voters (nodeId@address:controllerPort)
            - { name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS, value: "1@localhost:9093" }
            - { name: KAFKA_CFG_LISTENERS, value: "PLAINTEXT://:9092,CONTROLLER://:9093" }
            - { name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP, value: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT" }
            - { name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES, value: "CONTROLLER" }
            - { name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME, value: "PLAINTEXT" }
            - { name: KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR, value: "1" }
            - { name: KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR, value: "1" }
            - { name: KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR, value: "1" }
            - { name: KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE, value: "true" }
          ports:
            - containerPort: 9092
          resources:
            limits: { memory: "1Gi", cpu: "600m" }
            requests: { memory: "512Mi", cpu: "200m" }
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: udb
spec:
  selector: { app: kafka }
  ports:
    - port: 9092
      targetPort: 9092
